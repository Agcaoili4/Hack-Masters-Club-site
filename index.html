<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>club host site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Make your profile</h1>
        <p>To get things started, why don't you tell a little about yourself as well as providing your name?</p>

        <div class="profile-image">
            <img src="icons8-bmo-50.png" alt="Profile Image">
            <button class="edit-button">Edit profile image</button>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us a little about yourself" maxlength="200"></textarea>
            </div>

            <div class="form-footer">
                <button type="submit" class="submit-btn">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
