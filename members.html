        <!-- <h1>Make your profile</h1> -->
        <h1>Join the club</h1>
        <p>To get things started, why don't you tell a little about yourself as well as provide your name?</p>
        <form action="https://formspree.io/f/mrbzvybq" method="POST"></form>
            <div id="contact-form">
                <div>
                    <label for="name">Name: </label>
                    <input class="name inputBox" type="text" name="name" placeholder="Your Name" required></input>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input class="email inputBox" type="email" name="_replyto" placeholder="Your email" required>
                </div>
                <div>
                    <textarea class="message inputTextArea" name="message" placeholder="Type your message" required></textarea>
                </div>
                
                <button class="button" type="submit">Send</button>
            </div>
        </form> 
    </div>
